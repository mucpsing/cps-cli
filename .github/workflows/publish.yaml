name: Npm Publish

env:
  NODE_VERSION: "16"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{env.NODE_VERSION}}
        registry-url: 'https://registry.npmjs.org'

    - name: npm install
      run: npm install

    - name: build
      run: tsc

    - name: check_env
      run: echo "$NPM_USERNAME and $NPM_EMAIL"
      env:
        NPM_USERNAME: ${{ NPM_ENV.USERNAME }}
        NPM_EMAIL: ${{ NPM_ENV.EMAIL }}

    - name: check_NPM
      run: npm who am i
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
    - name: Publish
      run: |
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
